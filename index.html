<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venndr - connective eCommerce</title>

    <!-- Standard SEO -->
    <meta
      name="description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      name="keywords"
      content="venndr, marketplace, consumer, ecommerce, e-commerce"
    />
    <link rel="canonical" href="https://venndr.com" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.png" />

    <!-- Facebook OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_gb" />
    <meta property="og:url" content="https://venndr.com" />
    <meta property="og:title" content="Venndr - connective eCommerce" />
    <meta
      property="og:description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      property="og:image"
      content="https://venndr.com/images/venndr_og_banner.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Venndr - connective eCommerce" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Venndr - connective eCommerce" />
    <meta
      name="twitter:description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      name="twitter:image"
      content="https://venndr.com/images/venndr_og_banner.jpg"
    />
  </head>
  <body>
    <main>
      <div class="main landing">
        <div class="main__copy">
          <h1 class="main__copy__title">
            venndr
          </h1>
          <div class="main__copy__paragraph">
            <h2 class="main__copy__description">
              Create beautiful brand-led marketplaces.
            </h2>
            <p class="main__copy__tagline">
              Set up your marketplace, own valuable consumer insights and unify your trusted partners.
            </p>
          </div>
          <div class="main__invite">
            <p>
              Venndr is currently only available by invite.
            </p>
            <form action="#">
              <input type="email" class="email" id="email" name="email" value="Enter your email address"><br><br>
              <input type="submit" class="SubmitButton" value="Join the wait list!">
            </form> 
          </div>
        </div>
        <div class="main__image">
          <img 
            src="/images/venndr_illustration.svg" alt="Venndr illustration"
            width="260px">
        </div>
      </div>
    </main>
  </body>
</html>

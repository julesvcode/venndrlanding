<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venndr - connective eCommerce</title>

    <!-- Standard SEO -->
    <meta
      name="description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      name="keywords"
      content="venndr, marketplace, consumer, ecommerce, e-commerce"
    />
    <link rel="canonical" href="https://venndr.com" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.png" />

    <!-- Facebook OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_gb" />
    <meta property="og:url" content="https://venndr.com" />
    <meta property="og:title" content="Venndr - connective eCommerce" />
    <meta
      property="og:description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      property="og:image"
      content="https://venndr.com/images/venndr_og_banner.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Venndr - connective eCommerce" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Venndr - connective eCommerce" />
    <meta
      name="twitter:description"
      content="Create beautiful brand-led marketplaces, own valuable consumer insights and unify your trusted partners."
    />
    <meta
      name="twitter:image"
      content="https://venndr.com/images/venndr_og_banner.jpg"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header__title">venndr</h1>
        <p class="header__description">connective eCommerce</p>
      </div>
    </header>
    <main>
      <div class="main">
        <p class="main__tagline">
          Create beautiful <span class="bold">brand-led</span> marketplaces, own
          <span class="bold">valuable</span> consumer insights and unify your
          <span class="bold">trusted partners</span>.
        </p>
        <p class="main__invite">
          Venndr is currently only available by invite.
        </p>
      </div>
    </main>
  </body>
</html>
